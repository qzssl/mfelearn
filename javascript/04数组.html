<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数组</title>
	</head>
	<body>
		<!-- 
			内置函数eval：实现了JavaScript代码的动态执行。所谓动态执行即在程序
			的执行过程中动态生成JavaScript代码。
			语法：eval(codeString);
			该函数接受一个字符串型的参数，并将该参数当作JavaScript语句来执行。
			该字符串由客户端浏览器的JavaScript解析器解析并执行。执行内容的上下文环境
			和“eval”语句所在的上下文相同，也就是说，其效果犹如在程序代码eval位置写下了
			codeString的内容。
			例如：eval("var mydate = new Date()");
			var mydate = new Date();两者效果一致
		-->
	</body>
</html>
