<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取用户的输入</title>
	</head>
	<body>
		<div></div>
		<script>
			//prompt用来获取用户输入。有两参数，第一个参数是在要求输入时显示的提示信息，另一个是输入的默认值。
			//该函数将用户的输入作为字符串返回
			intA = prompt('请输入第一个数字','');
			intB = prompt('请输入第二个数字',27);
			document.write('你输入第一个数字是'+intA);
			document.write('<br />你输入的第二个数字是'+intB);
			document.write('<br />两者之和是'+(parseInt(intA)+parseInt(intB)));
			
			//字符串常用属性：length
			
			//字符串常用方法
		</script>
	</body>
</html>
