
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件绑定操作</title>
	</head>
	<body>
		<!-- 
			要求页面在发生了某些事件时调用相应的JavaScript语句或代码，这被称为事件的绑定。
			事件的绑定有3种方式：
			1、在HTML中直接绑定
			<input type="button" onclick="javascript:alert('hello')">
			2、编写针对特定的HTML元素、特定事件的JavaScript。一般不用
			<script language="JavaScript" for="button01" event="onclick">
			    alert('heelo');
		    </script>
		    <input type="button" name="button01" id="button01" value="">
		    3、在JavaScript程序内动态地给页面元素绑定或解除绑定事件。
		    <input type="button" id="button01"/>
		    <script>
			    function button_onclick(){
				    alert('this button is chicked');
			    }
			    button01.onclick = button_onclick;//函数名不可加括号
		    </script>
		-->
		
	</body>
</html>
