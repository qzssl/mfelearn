<div>
    姓名：<input type="text" id="text1"><br/>
    姓别：<input id="Radio1" type="radio" name="rdoSex" value="男">男
          <input id="Radio2" type="radio" name="rdoSex" value="女">女
    婚否：<input id="Checkbox1" type="checkbox">
    <input type="button" id="button" value="提交"">
</div>
<div id="divTip"></div>
<script>
    $(function () {
        $("#button").click(function () {
            //获取输入框的值
            var oTextValue=$("#text1").val();
            //获取单选框按钮的值
            var oRdoValue=$("#Radio1").is(":checked")?"男":"女";
            //获取复选框的值
            var oChkValue=$("#Checkbox1").is(":checked")?"已婚":"未婚";
            //显示提示文本框元素和内容
            $("#divTip").html(oTextValue+"<br/>"+oRdoValue+
            "<br/>"+oChkValue);
        })
    })
</script>

<div class="divDefault">点击前的样式</div>
<script>
    $(function () {
        $(".divDefault").click(function () {
            $(this).toggleClass("divClick").html("点击后样式");
