<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <style>
        table{width:360px;border-collapse: collapse;}
        table tr th,td{border:1px solid #666;text-align: center;}
        table tr th{background: #ccc;height:32px;}
        table tr td img{border:1px solid #666;padding:3px;width:42px;height:42px;cursor: hand;}
    </style>
</head>
<body>
<table>
    <tr><th>1</th><th>2</th><th>3</th></tr>
    <tr id="0">
        <td><input id="checkbox1" type="checkbox" value="0"></td>
        <td>1001</td>
        <td><img src="../images/flower-green.png"></td>
    </tr>
    <tr id="1">
        <td><input id="checkbox2" type="checkbox" value="1"></td>
        <td>1002</td>
        <td><img src="../images/flower-green.png"></td>
    </tr>
    <tr id="2">
        <td><input id="checkbox3" type="checkbox" value="2"></td>
        <td>1003</td>
        <td><img src="../images/flower-green.png"></td>
    </tr>
    <tr id="3">
        <td><input id="checkbox4" type="checkbox" value="3"></td>
        <td>1004</td>
        <td><img src="../images/flower-green.png"></td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <span><input type="checkbox" id="chkAll">全选</span>
            <span><input type="button" id="btnDel" value="删除" class="btn"></span>
        </td>
    </tr>
</table>
<script>
    $(function () {
        /* 全选复选框单击事件 */
        $("#chkAll").click(function () {
            if(this.checked){//已勾选
                $("table tr td input[type=checkbox]").attr("checked",true);//设置属性
            }else{
                $("table tr td input[type=checkbox]").attr("checked",false);//设置属性
            }
        });
        /* 删除按钮单击事件 */
        $("#btnDel").click(function () {
            var intL=$("table tr td input[type=checkbox]:checked:not('#chkAll')").length;//获取全选框之外的所有选项
            if (intL !==0){//有选中
                $("table tr td input[type=checkbox]:not('#chkAll')").each(function (index) {//遍历
                    if(this.checked){
                        $("table tr[id="+this.value+"]").remove();
                    }
                });
            }
        });
    });
</script>
</body>
</html>
