<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
<div id="div"><b><i>示例</i></b></div>
<div id="divHtml"></div>
<div id="divText"></div>
<script>
    $(function () {
        var strHtml=$("#div").html();//获取HTML内容
        var strText=$("#div").text();//获取文本内容
        $("#divHtml").html(strHtml);//设置HTML内容
        $("#divText").text(strText);//设置文本内容
    })
</script>
</body>
</html>
