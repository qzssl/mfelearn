<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
</head>
<body>
<img src="../images/borderimage.png">
<div id="div" style="width:200px;height:100px;border:1px solid"></div>
<script>
    $(function () {
        $("img").click(function () {
            $(this).clone(true).appendTo("#div");
        });
    })
</script>
</body>
</html>
